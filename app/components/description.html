<link rel="import" href="../lib/marked-element/marked-element.html">
<link rel="import" href="../lib/paper-input/paper-input.html">

<polymer-element name="buggy-description" attributes="value onlineValue">
  <template>
    <h1>Description</h1>
    <paper-input multiline inputValue="{{onlineValue}}"></paper-input>
    <marked-element text="{{onlineValue}}"></marked-element>
  </template>
  <script>
  Polymer({
    onlineValue: "",
    valueChanged: function(oldVal, newVal){
      if(newVal){
        this.onlineValue = newVal;
      } else {
        this.onlineValue = "";
      }
    }
  });
  </script>
</polymer-element>
